<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    
    <script>
        // traditional function declaration
        function greet(){
            console.log("Hello World");
        }
        greet();

        //arrow function
        const greet = () =>{
            console.log("Hello World");

        }
        greet();
    </script>
</body>
</html>
