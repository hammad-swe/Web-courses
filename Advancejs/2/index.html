<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div>
        <p>Click the button to see interaction using alert, confirm, and prompt.</p>
        <button id="alertButton" >Show Alert</button>
        <button id="confirmButton">Show Confirm</button>
        <button id="promptButton">Show Prompt</button>
    </div>

    <script>
        //alert button functionality
        document.getElementById('alertButton').onclick = function() {
            alert('This is an alert message!');
        };
        //confirm button functionality
        document.getElementById('confirmButton').onclick = function() {
            var userConfirmed = confirm('Do you want to proceed?');
            if (userConfirmed) {
                alert('You pressed OK!');
            } else {
                alert('You pressed Cancel!');
            }
        };

        //prompt button functionality

        document.getElementById('promptButton').onclick = function() {
            var a = prompt('Please enter your name');
            if (a !== null) {
                alert('Hello, ' + a + '!');
            } else {
                alert('You cancelled the prompt.');
            }

        };
    </script>
</body>
</html>
